id: org.cvfosammmm.Lemma
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: lemma
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: python3-pyxdg
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "pyxdg" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/e5/8d/cf41b66a8110670e3ad03dab9b759704eeed07fa96e90fdc0357b2ba70e2/pyxdg-0.28-py2.py3-none-any.whl
        sha256: bdaf595999a0178ecea4052b7f4195569c1ff4d344567bccdc12dfdf02d545ab
  - name: python3-uharfbuzz
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "uharfbuzz" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/46/61/093ddbb48cbc737b3d2eebe4e1e28c216ca9008d2c9553684870e1ae45ef/uharfbuzz-0.39.0.zip
    sha256: 06001ab50339003b04b194fd3804e3292c023b3f1d5b376f7e128891cc584491
  - name: python3-fontconfig
    buildsystem: simple
    build-options:
        build-args:
          - --share=network
    build-commands:
      - pip3 install --prefix=${FLATPAK_DEST} fontconfig-py
  - name: lemma
    buildsystem: meson
    config-opts:
      - --buildtype=release
    sources:
      - type: git
        url: https://github.com/cvfosammmm/Lemma.git
        tag: v1
        commit: 9a2b9a91e1f0c0563b50bf614e87d5f76ddd05e0
